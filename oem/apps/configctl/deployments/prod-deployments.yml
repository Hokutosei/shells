apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: configctl
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: beee-configctl
    spec:
      containers:
      - name: beee-configctl
        image: gcr.io/bizplatform-ix-production/beee-configctl:latest
        env:
          - name: ENV
            value: production
          - name: DB_IMPORT
            value: "true"
#          - name: REDIS_HOST
#            value: a-redis:6379
#          - name: REDIS_PASSWORD
#            value:
          - name: SYNC_YML_DURATION
            value: "2"
          - name: SENTRY_LOGGER
            value: "1"
          - name: SENTRY_DSN
            value: https://65605361f8b04f57aee542309cad344f:fa50858f8b72441b8f05c3dc6e28bf5e@sentry.io/160141
        ports:
        - containerPort: 8083
          hostPort: 8083
      nodeSelector:
        cloud.google.com/gke-nodepool: default-pool
---
apiVersion: v1
kind: Service
metadata:
  name: beee-configctl
  labels:
    name: beee-configctl
spec:
  ports:
  - port: 8083
    targetPort: 8083
  selector:
    name: beee-configctl
