apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: configctl
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: beee-configctl
    spec:
      containers:
      - name: beee-configctl
        image: gcr.io/bizplatform-ix-production/beee-configctl:latest
        env:
          - name: ENV
            value: dev
          - name: DB_IMPORT
            value: "true"
#          - name: REDIS_HOST
#            value: a-redis:6379
#          - name: REDIS_PASSWORD
#            value:
          - name: CRON_SYNC_DEV
            value: "false"
          - name: SYNC_YML_DURATION
            value: "2"
          - name: SENTRY_LOGGER
            value: "1"
          - name: SENTRY_DSN
            value: https://43810d9a2ae2450ebc2365690dfd3493:a64d9e2fd10544ecbedb85ab28723baf@sentry.io/141941
        ports:
        - containerPort: 8083
          hostPort: 8083
      nodeSelector:
        cloud.google.com/gke-nodepool: default-pool
---
apiVersion: v1
kind: Service
metadata:
  name: beee-configctl
  labels:
    name: beee-configctl
spec:
  ports:
  - port: 8083
    targetPort: 8083
  selector:
    name: beee-configctl
