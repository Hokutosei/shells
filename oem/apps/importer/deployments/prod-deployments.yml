apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: importer
spec:
  replicas: 2
  template:
    metadata:
      labels:
        name: beee-importer
    spec:
      imagePullSecrets:
        - name: "myregistrykey"
      containers:
      - name: "beee-importer"
        image: gcr.io/bizplatform-ix-production/beee-importer:latest
        env:
          - name: ENV
            value: production
          - name: SENTRY_LOGGER
            value: "1"
          - name: SENTRY_DSN
            value: https://65605361f8b04f57aee542309cad344f:fa50858f8b72441b8f05c3dc6e28bf5e@sentry.io/160141
        ports:
        - containerPort: 8080
          hostPort: 8080
      nodeSelector:
        cloud.google.com/gke-nodepool: default-pool
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: beee-importer
  name: beee-importer
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    name: beee-importer