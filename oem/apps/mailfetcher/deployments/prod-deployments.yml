apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mailfetcher
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: beee-mailfetcher
    spec:
      containers:
      - name: beee-mailfetcher
        image: gcr.io/bizplatform-ix-production/beee-mailfetcher:latest
        env:
          - name: ENV
            value: production
          - name: APP_NAME
            value: beee-mailfetcher
          - name: GCP_STORAGE_BUCKET
            value: "bpix-mailfetcher"
          - name: APP_MONGODB
            value: beee-dev
      nodeSelector:
        cloud.google.com/gke-nodepool: default-pool
