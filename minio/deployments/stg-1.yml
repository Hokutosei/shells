---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: a-minio-1
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        pod.beta.kubernetes.io/hostname: a-minio-1
      labels:
        name: a-minio-1
        tier: minio
    spec:
      containers:
      - name: minio
        image: minio/minio
        command:
          - minio
          - "server"
          - "/export/docker"
        env:
          # - name: minio_PASSWORD
