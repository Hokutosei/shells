            value: XLQHM7X3GWE4IAAV5D27
          - name: MINIO_SECRET_KEY
            value: wvR+yahN/aMr5epi69enpNaRSgOWBTs5n56t7szY
        imagePullPolicy: Always
        ports:
        - containerPort: 9000
          hostPort: 9000
        resources:
          requests:
            cpu: "0.1m"
            memory: "64Mi"
          limits:
            cpu: "1"
            memory: "350Mi"
