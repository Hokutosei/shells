apiVersion: v1
kind: Service
metadata:
  name: d-neo4j-0
  labels:
    name: d-neo4j-0
spec:
  ports:
    # the port that this service should serve on
  - port: 80
    targetPort: 7474
    name: "browser"
  - port: 7474
    targetPort: 7474
    name: "api"  
  clusterIP: None
  selector:
    name: d-neo4j-0
---
kind: StorageClass
apiVersion: storage.k8s.io/v1beta1
metadata:
  name: d-neo4j-0-pd-ssd
provisioner: kubernetes.io/gce-pd
parameters:
  type: pd-ssd
  zone: asia-northeast1-b
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: d-neo4j-0
  annotations:
    volume.beta.kubernetes.io/storage-class: "d-neo4j-0-pd-ssd"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---    
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: d-neo4j-0
spec:
  replicas: 1
  # serviceName: d-neo4j-0
  template:
    metadata:
      annotations:
        pod.beta.kubernetes.io/hostname: d-neo4j-0
      labels:
        name: d-neo4j-0
        tier: database
    spec:
      volumes:
        - name: d-neo4j-0
          persistentVolumeClaim:
            claimName: d-neo4j-0
      containers:
      - name: neo4j
        image: neo4j:3.1.1-enterprise
        # command:
        imagePullPolicy: Always
        ports:
        - containerPort: 7474
          hostPort: 7474
          name: neo4j
        resources:
          requests:
            cpu: "0.1m"
            memory: "64Mi"
        #   limits:
        #     cpu: "1"
        #     memory: "350Mi"
        volumeMounts:
        -  mountPath: /data
           name: d-neo4j-0