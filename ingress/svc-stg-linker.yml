apiVersion: v1
kind: Service
metadata:
  name: linker-stg-nginx
spec:
  type: LoadBalancer
  ports:
  - port: 80
    name: http
  - port: 443
    name: https
  - port: 3306
    name: tcp-mysql
  - port: 27018
    name: tcp-mongodb
  - port: 4150
    targetPort: 4150
    name: tcp-nsq0
  - port: 4151
    name: tcp-nsq1
  - port: 4161
    name: tcp-nsq2
  - port: 4171
    name: tcp-nsq3
  - port: 9000
    targetPort: 9000
    name: minio
  selector:
    app: nginx-ingress-controller